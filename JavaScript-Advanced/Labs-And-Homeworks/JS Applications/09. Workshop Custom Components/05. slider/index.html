<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - Web Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <app-slider id="test" slider-value="50" is-inverted="true"></app-slider>
    <script src="./slider.js" type="module"></script>
    <script>
        setTimeout(function () {
            document.getElementById('test').setAttribute('slider-value', 60);
        }, 3000);
    </script>
</body>

</html>
