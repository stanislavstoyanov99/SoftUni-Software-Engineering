<div *ngIf="errorFetcingData">Error loading recent posts</div>
<app-loader *ngIf="recentPosts.length === 0"></app-loader>
<aside>
    <div *ngIf="recentPosts.length > 0" class="aside">
      <h2 class="title">
        Recent posts
      </h2>
      <div>
        <div *ngFor="let post of recentPosts" class="aside-theme">
          <a href="#">
            <h3>{{post.themeId.themeName}}</h3>
            <p>{{post.userId.username}}</p>
            <p><span>{{post.created_at}}</span></p>
          </a>
        </div>
      </div>
    </div>
</aside>
